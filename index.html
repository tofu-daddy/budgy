<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="noise-bg">
  <div class="container">
    
    <!-- Header -->
    <div class="header">
      <h1 class="title-font">BUDGY</h1>
    </div>

    <!-- Starting Balance Section -->
    <div class="card brutal-border brutal-shadow starting-balance-section">
      <h2 class="title-font form-title">STARTING BALANCE</h2>
      <div class="starting-balance-display">
        <span class="card-label">Current Starting Balance</span>
        <span class="starting-balance-value" id="starting-balance-display">$0.00</span>
      </div>
      <form id="starting-balance-form">
        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" id="starting-balance-input" placeholder="0.00" required>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">
            <span>Set Starting Balance</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Balance Cards -->
    <div class="grid grid-3">
      <div class="card brutal-border brutal-shadow">
        <div class="card-header">
          <span class="card-label">Income</span>
          <svg class="icon text-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
          </svg>
        </div>
        <div class="card-value text-green" id="total-income">$0.00</div>
      </div>

      <div class="card brutal-border brutal-shadow">
        <div class="card-header">
          <span class="card-label">Expenses</span>
          <svg class="icon text-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
          </svg>
        </div>
        <div class="card-value text-red" id="total-expenses">$0.00</div>
      </div>

      <div class="card brutal-border brutal-shadow">
        <div class="card-header">
          <span class="card-label">Balance</span>
          <svg class="icon" id="balance-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div class="card-value" id="total-balance">$0.00</div>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <div class="card brutal-border brutal-shadow form-section">
      <h2 class="title-font form-title" id="form-title">ADD TRANSACTION</h2>
      
      <form id="transaction-form">
        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label">Description</label>
            <input type="text" id="description" placeholder="e.g., Rent payment" required>
          </div>

          <div class="form-group">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" placeholder="0.00" required>
          </div>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label">Type</label>
            <select id="type">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Category</label>
            <select id="category">
              <option value="Housing">Housing</option>
              <option value="Transportation">Transportation</option>
              <option value="Food">Food</option>
              <option value="Utilities">Utilities</option>
              <option value="Insurance">Insurance</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Savings">Savings</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Personal">Personal</option>
              <option value="Debt">Debt</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary" id="submit-btn">
            <span>Add</span>
          </button>
          <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Transactions List -->
    <div class="card brutal-border brutal-shadow">
      <h2 class="title-font form-title">TRANSACTIONS</h2>
      <div id="transactions-list"></div>
    </div>

  </div>

  <script>
    // State
    let transactions = [];
    let editingId = null;
    let startingBalance = 0;

    // DOM Elements
    const transactionForm = document.getElementById('transaction-form');
    const startingBalanceForm = document.getElementById('starting-balance-form');
    const descriptionInput = document.getElementById('description');
    const amountInput = document.getElementById('amount');
    const typeSelect = document.getElementById('type');
    const categorySelect = document.getElementById('category');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const formTitle = document.getElementById('form-title');
    const transactionsList = document.getElementById('transactions-list');
    const startingBalanceInput = document.getElementById('starting-balance-input');
    const startingBalanceDisplay = document.getElementById('starting-balance-display');

    // Load data from localStorage
    function loadData() {
      const savedTransactions = localStorage.getItem('budgetTransactions');
      const savedStartingBalance = localStorage.getItem('budgetStartingBalance');
      
      if (savedTransactions) {
        try {
          transactions = JSON.parse(savedTransactions);
        } catch (e) {
          console.error('Failed to load transactions');
        }
      }
      
      if (savedStartingBalance) {
        startingBalance = parseFloat(savedStartingBalance);
      }
      
      updateStartingBalanceDisplay();
      updateUI();
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('budgetTransactions', JSON.stringify(transactions));
      localStorage.setItem('budgetStartingBalance', startingBalance.toString());
    }

    // Update starting balance display
    function updateStartingBalanceDisplay() {
      startingBalanceDisplay.textContent = '$' + startingBalance.toFixed(2);
    }

    // Calculate totals
    function calculateTotals() {
      const income = transactions
        .filter(t => t.type === 'income')
        .reduce((sum, t) => sum + t.amount, 0);
      
      const expenses = transactions
        .filter(t => t.type === 'expense')
        .reduce((sum, t) => sum + t.amount, 0);
      
      const balance = startingBalance + income - expenses;
      
      return { income, expenses, balance };
    }

    // Update UI
    function updateUI() {
      const totals = calculateTotals();
      
      // Update totals
      document.getElementById('total-income').textContent = '$' + totals.income.toFixed(2);
      document.getElementById('total-expenses').textContent = '$' + totals.expenses.toFixed(2);
      
      const balanceElement = document.getElementById('total-balance');
      const balanceIcon = document.getElementById('balance-icon');
      
      balanceElement.textContent = '$' + totals.balance.toFixed(2);
      
      if (totals.balance >= 0) {
        balanceElement.className = 'card-value text-green';
        balanceIcon.className = 'icon text-green';
      } else {
        balanceElement.className = 'card-value text-red';
        balanceIcon.className = 'icon text-red';
      }
      
      // Update transactions list
      renderTransactions();
    }

    // Render transactions
    function renderTransactions() {
      if (transactions.length === 0) {
        transactionsList.innerHTML = `
          <div class="empty-state">
            <p>No transactions yet</p>
            <p>Add your first transaction above</p>
          </div>
        `;
        return;
      }

      transactionsList.innerHTML = transactions.map(transaction => `
        <div class="transaction-item">
          <div class="transaction-content">
            <div class="transaction-left">
              <div>
                <span class="category-pill">${transaction.category}</span>
                ${transaction.type === 'income' ? '<span class="category-pill income">INCOME</span>' : ''}
              </div>
              <p class="transaction-description">${transaction.description}</p>
              <p class="transaction-date">${formatDate(transaction.date)}</p>
            </div>
            
            <div class="transaction-right">
              <div class="transaction-amount ${transaction.type === 'income' ? 'text-green' : 'text-red'}">
                ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
              </div>
              
              <div class="transaction-actions">
                <button class="btn btn-secondary btn-small" onclick="editTransaction(${transaction.id})">
                  Edit
                </button>
                <button class="btn btn-danger btn-small" onclick="deleteTransaction(${transaction.id})">
                  <svg class="icon icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Handle starting balance form submit
    startingBalanceForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const value = parseFloat(startingBalanceInput.value);
      
      if (value >= 0) {
        startingBalance = value;
        updateStartingBalanceDisplay();
        saveData();
        updateUI();
        startingBalanceInput.value = '';
      }
    });

    // Handle transaction form submit
    transactionForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const description = descriptionInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const type = typeSelect.value;
      const category = categorySelect.value;
      
      if (!description || amount <= 0) {
        return;
      }

      const transaction = {
        id: editingId || Date.now(),
        description,
        amount,
        type,
        category,
        date: new Date().toISOString()
      };

      if (editingId) {
        const index = transactions.findIndex(t => t.id === editingId);
        transactions[index] = transaction;
        editingId = null;
        formTitle.textContent = 'ADD TRANSACTION';
        submitBtn.querySelector('span').textContent = 'Add';
        cancelBtn.style.display = 'none';
      } else {
        transactions.unshift(transaction);
      }

      // Reset form
      descriptionInput.value = '';
      amountInput.value = '';
      typeSelect.value = 'expense';
      categorySelect.value = 'Other';

      saveData();
      updateUI();
    });

    // Edit transaction
    window.editTransaction = (id) => {
      const transaction = transactions.find(t => t.id === id);
      
      if (transaction) {
        descriptionInput.value = transaction.description;
        amountInput.value = transaction.amount;
        typeSelect.value = transaction.type;
        categorySelect.value = transaction.category;
        editingId = id;
        
        formTitle.textContent = 'EDIT TRANSACTION';
        submitBtn.querySelector('span').textContent = 'Update';
        cancelBtn.style.display = 'inline-flex';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    // Delete transaction
    window.deleteTransaction = (id) => {
      transactions = transactions.filter(t => t.id !== id);
      saveData();
      updateUI();
    };

    // Cancel edit
    cancelBtn.addEventListener('click', () => {
      editingId = null;
      descriptionInput.value = '';
      amountInput.value = '';
      typeSelect.value = 'expense';
      categorySelect.value = 'Other';
      
      formTitle.textContent = 'ADD TRANSACTION';
      submitBtn.querySelector('span').textContent = 'Add';
      cancelBtn.style.display = 'none';
    });

    // Initialize
    loadData();
  </script>
</body>
</html>
